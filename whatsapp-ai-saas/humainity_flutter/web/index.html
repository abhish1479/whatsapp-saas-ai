  <style>
    :root {
      --ai-blue: #00A3FF;
      --deep-blue: #001AFF;
      --wa-green: #25d366;
      --dark-text: #0f172a;
      --glass-bg: rgba(255, 255, 255, 0.7);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: 'Inter', -apple-system, sans-serif;
      overflow: hidden;
    }

    /* --- ANIMATED MESH BACKGROUND --- */
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #ffffff;
      background-image:
        radial-gradient(at 0% 0%, rgba(0, 163, 255, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(0, 26, 255, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(37, 211, 102, 0.05) 0px, transparent 50%);
      filter: blur(80px);
      animation: meshMove 15s ease-in-out infinite alternate;
    }

    @keyframes meshMove {
      0% { transform: scale(1); }
      100% { transform: scale(1.1) rotate(3deg); }
    }

    /* --- LOADING CONTAINER --- */
    .loading-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .neural-mesh {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .core-blob {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--ai-blue), var(--deep-blue));
      border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
      box-shadow: 0 0 50px rgba(0, 163, 255, 0.6);
      animation: morph 6s ease-in-out infinite alternate, rotate-slow 10s linear infinite;
      z-index: 2;
      filter: contrast(1.2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 42px;
      font-weight: 800;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }

    .glass-ring {
      position: absolute;
      border: 1.5px solid rgba(0, 163, 255, 0.2);
      border-radius: 50%;
    }

    .ring-1 {
      width: 140px;
      height: 140px;
      animation: orbit 5s linear infinite;
    }

    .ring-1::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -5px;
      width: 10px;
      height: 10px;
      background: var(--ai-blue);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--ai-blue);
    }

    .ring-2 {
      width: 180px;
      height: 180px;
      border-style: dashed;
      opacity: 0.3;
      animation: orbit 12s linear infinite reverse;
    }

    .loading-info {
      margin-top: 40px;
      text-align: center;
    }

    .brand-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--dark-text);
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      background: linear-gradient(to right, #0f172a, #00A3FF, #0f172a);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShimmer 3s linear infinite;
    }

    .brand-subtitle {
      font-size: 13px;
      font-weight: 400;
      color: #64748b;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .progress-bar {
      width: 160px;
      height: 3px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      position: absolute;
      height: 100%;
      width: 40%;
      background: var(--ai-blue);
      border-radius: 10px;
      animation: progressMove 2s ease-in-out infinite;
    }

    .wa-float {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 100;
      text-decoration: none;
    }

    .wa-btn {
      width: 64px;
      height: 64px;
      background-color: var(--wa-green);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .wa-btn:hover {
      transform: scale(1.1) translateY(-5px);
    }

    .wa-pulse {
      position: absolute;
      inset: 0;
      background: var(--wa-green);
      border-radius: 50%;
      z-index: -1;
      animation: pulse-out 2s infinite;
    }

    @keyframes morph {
      0% { border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; }
      100% { border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%; }
    }

    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes progressMove {
      0% { left: -40%; }
      100% { left: 100%; }
    }

    @keyframes textShimmer {
      to { background-position: 200% center; }
    }

    @keyframes pulse-out {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.6); opacity: 0; }
    }
  </style>

  <script>
    window.addEventListener('load', function () {
      var loader = document.querySelector('#loading_indicator');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            if (loader.parentNode) loader.remove();
          }, 800);
        }, 2500); 
      }
    });
